plugins {
    id "com.github.johnrengelman.shadow" version "5.2.0"
    id "java"
    id "org.jetbrains.kotlin.jvm" version "1.3.70"
}

group "kamiautoskidder"
version "1.0"

sourceCompatibility = 1.8

jar {
    manifest {
        attributes (
                "Main-Class": "dev.tigr.kamiautoskidder.MainKt"
        )
    }
}

shadowJar() {
    classifier = "release"

    manifest {
        attributes "Main-Class": "dev.tigr.kamiautoskidder.MainKt"
    }
}

build.dependsOn.add("shadowJar")

repositories {
    mavenCentral()
    maven { url "http://oss.sonatype.org/content/groups/public/" }
}

dependencies {
    compile "org.json:json:20190722"

    compile "org.ow2.asm:asm:7.3.1"
    compile "org.ow2.asm:asm-tree:7.3.1"
    compile "org.ow2.asm:asm-commons:7.3.1"
    compile "org.ow2.asm:asm-util:7.3.1"

    testCompile group: "junit", name: "junit", version: "4.12"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}